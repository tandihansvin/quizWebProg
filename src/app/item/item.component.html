<table class="table table-hover">
  <thead>
    <tr>
      <td>id</td>
      <td>category_id</td>
      <td>name</td>
      <td>price</td>
      <td>stock</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let x of item">
      <td>{{ x.id }}</td>
      <td>{{ x.category_id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.price }}</td>
      <td>{{ x.stock }}</td>
    </tr>
  </tbody>
</table>
